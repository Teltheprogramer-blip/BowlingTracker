<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Bowling Party!!! — Scorekeeper (Teams, Names, 10th Fix)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg:#ecf4ff; --muted:#9fb0d1; --primary:#56c0ff; --accent:#ffcf40; --success:#57f287; --danger:#ff6b6b;
    --card:#0f1630cc; --border:#263055; --radius:18px;
    --shadow: 0 8px 28px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg);
    font-family:"Rubik",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:
      radial-gradient(1200px 600px at 110% -20%, rgba(86,192,255,.25), transparent 60%),
      radial-gradient(900px 600px at -10% 110%, rgba(255,207,64,.18), transparent 60%),
      linear-gradient(180deg, #0b1020 0%, #0a0e1a 100%);
    overflow-x:hidden;
  }
  .hero{ padding:20px 12px 8px; text-align:center; }
  .hero .title-img{ width:min(980px,92vw); height:auto; border-radius:var(--radius); box-shadow:var(--shadow); border:2px solid var(--border); }
  .brand{ display:flex; align-items:center; justify-content:center; gap:12px; margin:10px 0 0; flex-wrap:wrap; }
  .brand img{ height:56px; width:auto; filter:drop-shadow(0 6px 10px rgba(0,0,0,.4)); }
  .brand .tag{ font-family:"Rajdhani",system-ui; letter-spacing:.6px; background:linear-gradient(90deg,var(--accent),#ffd976); -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:700; font-size:22px; text-align:center; }

  .container{ width:min(1200px,96vw); margin:0 auto 80px; }
  .panel{ background:var(--card); border:1.5px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; margin:14px auto; }

  /* TOOLBAR: now vertical stack so controls don't overlap */
  .toolbar{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }
  .btn{ appearance:none; border:none; cursor:pointer; padding:12px 14px; border-radius:12px; font-weight:800; letter-spacing:.3px; color:#0a0e1a; background:var(--primary); box-shadow:var(--shadow); transition:transform .08s ease, filter .2s ease; touch-action:manipulation; }
  .btn:hover{ filter:brightness(1.06) }
  .btn:active{ transform:translateY(1px) scale(.98) }
  .btn.secondary{ background:#3de0a1 }
  .btn.ghost{ background:transparent; color:var(--fg); border:2px solid var(--border); }
  .btn.danger{ background:var(--danger); color:#10121c }
  .group-title{ margin:6px 4px 0; font-weight:800; color:var(--accent); letter-spacing:.4px; }
  .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; width:100%; }
  .picker{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  .picker select,
  .picker input{ background:#0c1229; color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:8px 10px; font-weight:600; }
  .picker input{ width:170px; max-width:100%; }
  .label{ color:var(--muted); font-weight:700; letter-spacing:.3px; }

  .scoreboard{ display:grid; gap:14px; }
  .team-container{ display:flex; flex-direction:column; gap:12px; }
  .team-title{ margin:0; padding:2px 8px 6px; font-size:20px; font-weight:800; color:var(--accent); }

  .player{ background:linear-gradient(180deg, rgba(21,28,60,.7), rgba(13,18,40,.8)); border:1.5px solid var(--border); border-radius:16px; padding:12px; }
  .player-head{ position:sticky; top:0; background:linear-gradient(180deg, rgba(21,28,60,.96), rgba(13,18,40,.96)); backdrop-filter:saturate(120%) blur(4px); z-index:2; display:flex; flex-wrap:wrap; gap:10px; justify-content:space-between; align-items:center; margin:-12px -12px 10px; padding:12px; border-bottom:1px solid var(--border); border-top-left-radius:16px; border-top-right-radius:16px; }
  .player-title{ margin:0; font-size:18px; font-weight:800; }
  .player-name-input{ background:#0c1229; color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:6px 8px; font-weight:700; width:200px; max-width:100%; }
  .archetype-line{ color:var(--muted); font-weight:700; }
  .p-picker{ display:flex; align-items:center; gap:8px; color:var(--muted); }
  .p-picker select{ background:#0c1229; color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:8px 10px; font-weight:600; }
  .active-frame-indicator{ color:var(--accent); font-size:13px; margin:0 0 8px 2px; }

  /* Desktop layout */
  body.desktop .frames{ display:grid; grid-template-columns:repeat(10,minmax(88px,1fr)); gap:8px; }
  body.desktop .frame{ background:rgba(6,10,24,.6); border:1.5px solid var(--border); border-radius:12px; padding:8px; }

  /* Mobile layout */
  body.mobile .frames{ display:flex; overflow-x:auto; gap:8px; padding-bottom:10px; -webkit-overflow-scrolling:touch; scroll-snap-type:x mandatory; }
  body.mobile .frame{ flex:0 0 80%; max-width:320px; scroll-snap-align:center; }

  .frame.active{ border-color:var(--accent); box-shadow:0 0 0 2px rgba(255,207,64,.25) inset; }
  .frame.error{ border-color:var(--danger); box-shadow:0 0 0 2px rgba(255,107,107,.25) inset; }
  .inputs{ display:flex; gap:6px; justify-content:center; margin-bottom:6px; }
  .inputs input{ width:34px; height:44px; text-align:center; font-weight:800; font-size:20px; color:var(--fg); border:1px solid var(--border); border-radius:10px; background:#0a0f23; }
  .score{ font-size:15px; font-weight:800; color:var(--success); text-align:center; visibility:hidden; }
  .frame-label{ font-size:12px; color:var(--muted); text-align:center; }
  .error-msg{ position:absolute; left:6px; right:6px; bottom:30px; font-size:11px; color:#ffd6d6; display:none; text-align:center; }
  .frame.error .error-msg{ display:block; }
  .player-total{ margin-top:8px; text-align:right; font-weight:800; color:var(--success); }
  .team-total{ text-align:right; font-size:16px; font-weight:800; color:#ffe27a; margin-top:2px; }

  .frames::-webkit-scrollbar{ height:8px }
  .frames::-webkit-scrollbar-track{ background:transparent }
  .frames::-webkit-scrollbar-thumb{ background:#1c2547; border-radius:999px }

  @media (max-width: 820px){
    .picker input{ width:100%; }
  }
</style>
</head>
<body class="desktop">

<header class="hero">
  <img src="assets/bowling%20party.jpg" class="title-img" alt="Bowling Party Header" onerror="this.onerror=null; this.src='assets/bowling party.jpg';">
  <div class="brand">
    <img src="assets/SCG%20Logo.jpg" alt="Squishy Cube Games logo" onerror="this.onerror=null; this.src='assets/SCG Logo.jpg';">
    <div class="tag">Squishy&nbsp;Cube&nbsp;Games — Bowling&nbsp;Party Scorekeeper</div>
  </div>
</header>

<div class="container">
  <div class="panel toolbar" role="toolbar" aria-label="Main controls">
    <div class="group-title">Single Player</div>
    <button class="btn" onclick="startSingle()">Single (1P)</button>

    <div class="group-title">Two Teams</div>
    <div class="row">
      <div class="picker">
        <span class="label">Team A name</span>
        <input id="teamAName" type="text" placeholder="Team A" />
      </div>
      <div class="picker">
        <span class="label">Team A size</span>
        <select id="teamASelect">
          <option>1</option><option>2</option><option>3</option><option>4</option><option selected>5</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="picker">
        <span class="label">Team B name</span>
        <input id="teamBName" type="text" placeholder="Team B" />
      </div>
      <div class="picker">
        <span class="label">Team B size</span>
        <select id="teamBSelect">
          <option selected>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </div>
      <button class="btn secondary" onclick="startTeamsCustom()">Start Teams</button>
    </div>

    <button class="btn ghost" onclick="toggleView()">Switch View</button>
    <button class="btn ghost" onclick="openHelp()">How to Use</button>
    <button class="btn danger" onclick="resetAll()">Reset</button>
  </div>

  <div id="scoreboard" class="panel scoreboard" aria-live="polite"></div>
</div>

<footer class="footer">© Squishy Cube Games</footer>

<script>
/* === Toggle View Button === */
function toggleView(){
  if(document.body.classList.contains("mobile")){
    document.body.classList.remove("mobile");
    document.body.classList.add("desktop");
  } else {
    document.body.classList.remove("desktop");
    document.body.classList.add("mobile");
  }
  window.scrollTo({top:0,behavior:'smooth'});
}

/* === Archetypes === */
const archetypes=[
  { name:"Tilly", handicap:39, average:166 },
  { name:"Debbie", handicap:71, average:121 },
  { name:"Robert", handicap:-59, average:279 },
  { name:"Samuel", handicap:19, average:188 },
  { name:"Peyton", handicap:-27, average:241 },
  { name:"Amara", handicap:-40, average:255 },
  { name:"Tito", handicap:27, average:180 },
  { name:"Wendy", handicap:-46, average:262 },
  { name:"David", handicap:32, average:174 },
  { name:"Marcus", handicap:49, average:156 },
  { name:"Jacob", handicap:58, average:145 },
  { name:"Amanda", handicap:32, average:164 }
];

/* === Help + Reset === */
function openHelp(){
  alert("Tips:\n- Enter custom team names, pick sizes, then Start Teams\n- Type each player's name above their archetype\n- X auto-jumps to next frame\n- / moves within 10th or to next frame\n- Invalid frames highlight red\n- Team lines show Scratch, Handicap, and Total.\n- Use Switch View to toggle desktop/mobile layout.");
}
function resetAll(){ document.getElementById("scoreboard").innerHTML=""; }

/* === Start Game Functions === */
function startSingle(){
  const sb=document.getElementById("scoreboard"); sb.innerHTML="";
  const team=document.createElement("div"); team.className="team-container"; team.dataset.teamName="Single";
  const title=document.createElement("h2"); title.className="team-title"; title.textContent="Single Game"; team.appendChild(title);
  buildPlayer(team,"Player 1");
  sb.appendChild(team);
  updateTeamTotals();
}
function startTeamsCustom(){
  const a=parseInt(document.getElementById('teamASelect').value,10);
  const b=parseInt(document.getElementById('teamBSelect').value,10);
  const nameA=(document.getElementById('teamAName').value||'Team A').trim();
  const nameB=(document.getElementById('teamBName').value||'Team B').trim();
  startTeams(a,b,nameA,nameB);
}
function startTeams(nA,nB,nameA='Team A',nameB='Team B'){
  const sb=document.getElementById("scoreboard"); sb.innerHTML="";
  const teamA=document.createElement("div"); teamA.className="team-container"; teamA.dataset.teamName=nameA;
  const teamATitle=document.createElement("h2"); teamATitle.className="team-title"; teamATitle.textContent=`${nameA} (${nA})`; teamA.appendChild(teamATitle);
  const teamB=document.createElement("div"); teamB.className="team-container"; teamB.dataset.teamName=nameB;
  const teamBTitle=document.createElement("h2"); teamBTitle.className="team-title"; teamBTitle.textContent=`${nameB} (${nB})`; teamB.appendChild(teamBTitle);
  sb.appendChild(teamA); sb.appendChild(teamB);
  for(let i=1;i<=nA;i++){ buildPlayer(teamA, `${nameA} — Player ${i}`); }
  for(let i=1;i<=nB;i++){ buildPlayer(teamB, `${nameB} — Player ${i}`); }
  updateTeamTotals();
}

/* === Build Player (with editable name) === */
function buildPlayer(container,label){
  const player=document.createElement("div"); player.className="player";

  const head=document.createElement("div"); head.className="player-head";

  const titleWrap=document.createElement("div");
  const title=document.createElement("h3"); title.className="player-title";
  const nameInput=document.createElement("input");
  nameInput.className="player-name-input";
  nameInput.placeholder="Player name";
  nameInput.value="";
  nameInput.addEventListener("input", ()=> {
    const nm=nameInput.value.trim();
    title.textContent = nm ? nm : label;
  });

  title.textContent=label;
  titleWrap.appendChild(title);
  titleWrap.appendChild(nameInput);
  head.appendChild(titleWrap);

  const pp=document.createElement("div"); pp.className="p-picker";
  const pickLabel=document.createElement("span"); pickLabel.textContent="Archetype:";
  const sel=document.createElement("select");
  archetypes.forEach(a=>{ const opt=document.createElement("option"); opt.value=a.name; opt.textContent=`${a.name} • Avg ${a.average} • HCP ${a.handicap>=0?'+':''}${a.handicap}`; sel.appendChild(opt); });
  pp.appendChild(pickLabel); pp.appendChild(sel);

  const archLine=document.createElement("div"); archLine.className="archetype-line"; archLine.textContent=sel.value;
  sel.addEventListener("change",()=>{ archLine.textContent=sel.value; calculateAndDisplayScores(player); updatePlayerTotal(player); updateTeamTotals(); });

  head.appendChild(pp);
  head.appendChild(archLine);
  player.appendChild(head);

  const activeInd=document.createElement("div"); activeInd.className="active-frame-indicator"; activeInd.textContent="Enter scores for Frame 1"; player.appendChild(activeInd);

  const framesDiv=document.createElement("div"); framesDiv.className="frames";
  player.frames=[];
  for(let i=1;i<=10;i++){
    const frame=document.createElement("div"); frame.className="frame"; if(i===1) frame.classList.add("active");
    const inputs=document.createElement("div"); inputs.className="inputs";
    const in1=document.createElement("input"); in1.maxLength=1; in1.placeholder=" "; in1.dataset.frame=i;
    const in2=document.createElement("input"); in2.maxLength=1; in2.placeholder=" "; in2.dataset.frame=i;
    inputs.appendChild(in1); inputs.appendChild(in2);
    let in3=null;
    if(i===10){ in3=document.createElement("input"); in3.maxLength=1; in3.placeholder=" "; in3.dataset.frame=i; inputs.appendChild(in3); }
    [in1,in2,in3].filter(Boolean).forEach(inp=>{
      inp.addEventListener("input",()=>onInput(player,frame,inp));
      inp.addEventListener("keyup",e=>autoAdvance(inp,e));
    });
    const score=document.createElement("div"); score.className="score"; score.textContent="0";
    const labelEl=document.createElement("div"); labelEl.className="frame-label"; labelEl.textContent=`Frame ${i}`;
    const err=document.createElement("div"); err.className="error-msg"; err.textContent="Invalid frame";
    frame.appendChild(inputs); frame.appendChild(score); frame.appendChild(labelEl); frame.appendChild(err);
    framesDiv.appendChild(frame);
    player.frames.push({ frame:i, el:frame, input1:in1, input2:in2, input3:in3, score, err });
  }
  const totalDiv=document.createElement("div"); totalDiv.className="player-total"; totalDiv.textContent="Total (with HCP): 0";

  player.appendChild(framesDiv); player.appendChild(totalDiv); container.appendChild(player);

  calculateAndDisplayScores(player); updatePlayerTotal(player); updateTeamTotals();
  updateActiveIndicator(player);
}

/* === Input + Focus Helpers === */
function validSymbol(ch){
  return ch==='' || ch==='-' || ch.toUpperCase()==='X' || ch==='/' || (!isNaN(ch) && Number(ch)>=0 && Number(ch)<=9);
}
function sanitize(input){
  let v=input.value;
  if(!validSymbol(v)){ input.value=''; return; }
  if(v==='x') input.value='X';

  if(input.dataset.frame!=="10"){
    const inputs = input.closest('.inputs').querySelectorAll('input');
    const in1=inputs[0], in2=inputs[1];
    if(in1.value.toUpperCase()==='X'){
      in2.value=''; in2.disabled=true;
    }else{
      in2.disabled=false;
    }
  }
}
function autoAdvance(input,e){
  sanitize(input);
  const frameNum = Number(input.dataset.frame);
  const inputs=[...input.closest('.inputs').querySelectorAll('input')];
  const in1=inputs[0], in2=inputs[1], in3=inputs[2];

  if(in1===input && input.value.toUpperCase()==='X'){
    if(frameNum<10){ focusNextFrame(input,1); return; }
    else { in2?.focus(); in2?.select?.(); return; }
  }
  if(in2===input && input.value==='/'){
    if(frameNum<10){ focusNextFrame(input,1); return; }
    else { in3?.focus(); in3?.select?.(); return; }
  }
  if(e.key && e.key.length===1 && input.value){
    if(input===in1 && !in2.disabled){ in2.focus(); in2.select?.(); }
    else if(input===in2 && in3){ in3.focus(); in3.select?.(); }
    else if(input===in2 && !in3){ focusNextFrame(input,1); }
    else if(input===in3){ focusNextFrame(input,1); }
  }
}
function focusNextFrame(input, offset){
  const playerEl = input.closest('.player');
  const allFrames = [...playerEl.querySelectorAll('.frame')];
  const cur = allFrames.findIndex(f=> f.contains(input));
  const next = Math.min(allFrames.length-1, cur+offset);
  const nextEl = allFrames[next];
  const nextInputs = nextEl.querySelectorAll('.inputs input');
  nextInputs[0].focus(); nextInputs[0].select?.();
  nextEl.scrollIntoView({behavior:'smooth', block:'nearest', inline:'center'});
  updateActiveIndicatorByEl(playerEl, nextEl);
}

/* === On Input === */
function onInput(player,frame,input){
  sanitize(input);
  validateFrame(frame);
  calculateAndDisplayScores(player);
  updatePlayerTotal(player);
  updateTeamTotals();
  updateActiveIndicator(player);
}

/* === Active frame indicator === */
function updateActiveIndicator(player){
  let idx=1;
  for(const f of player.frames){
    const n=f.frame;
    if(n<10){
      if(!f.input1.value || (f.input1.value!=='X' && !f.input2.value)){ idx=n; break; }
    } else {
      if(!f.input1.value || !f.input2.value || ((f.input1.value==='X'||f.input2.value==='/') && !f.input3.value)){ idx=n; break; }
    }
    idx=n;
  }
  player.querySelector(".active-frame-indicator").textContent=`Enter scores for Frame ${idx}`;
  player.frames.forEach(f=>{ if(f.frame===idx) f.el.classList.add("active"); else f.el.classList.remove("active"); });
}
function updateActiveIndicatorByEl(playerEl, activeFrameEl){
  const frames=[...playerEl.querySelectorAll('.frame')];
  frames.forEach(f=>{ if(f===activeFrameEl) f.classList.add('active'); else f.classList.remove('active'); });
  const idx = frames.indexOf(activeFrameEl)+1;
  playerEl.querySelector(".active-frame-indicator").textContent=`Enter scores for Frame ${idx}`;
}

/* === Scoring helpers === */
function convertRoll(val){
  if(val==='-'||!val) return 0;
  if(!isNaN(val)) return parseInt(val);
  if(val.toUpperCase()==='X') return 10;
  return 0;
}
function nextValidRoll(rolls,start){
  for(let i=start;i<rolls.length;i++){ if(rolls[i]!=='') return convertRoll(rolls[i]); }
  return 0;
}

/* === Validation (illegal frames turn red) === */
function validateFrame(frame){
  frame.classList.remove('error');
  frame.querySelector('.error-msg').textContent = '';

  const inputs=[...frame.querySelectorAll('.inputs input')];
  const n = Number(inputs[0].dataset.frame);
  const r1 = (inputs[0]?.value||'').toUpperCase();
  const r2 = (inputs[1]?.value||'').toUpperCase();
  const r3 = (inputs[2]?.value||'').toUpperCase();

  function setError(msg){
    frame.classList.add('error');
    frame.querySelector('.error-msg').textContent = msg;
  }

  const isNum = v => v!=='' && !isNaN(v);
  const asNum = v => v==='-'||v===''?0:parseInt(v);
  const isStrike = v => v==='X';
  const isSpare = v => v==='/' ;

  if(n<10){
    if(isStrike(r1)){
      if(r2 && r2!==''){ setError("No 2nd roll after strike"); return false; }
      return true;
    }
    if(isStrike(r2)){ setError("Strike only allowed as 1st roll"); return false; }
    if(isSpare(r1)){ setError("Spare only allowed as 2nd roll"); return false; }
    if(isSpare(r2)){
      if(r1==='' ){ setError("Enter 1st roll before spare"); return false; }
      return true;
    }
    if((isNum(r1) || r1==='-') && (isNum(r2) || r2==='-')){
      const sum = asNum(r1)+asNum(r2);
      if(sum>9){ setError("Pins can't exceed 9 (use /)"); return false; }
      return true;
    }
    return true;
  } else {
    // 10th frame rules
    if(isStrike(r1)){
      if(isSpare(r2)){ setError("Spare can't follow a strike"); return false; }
      return true;
    }
    if(isSpare(r1)){ setError("Spare only allowed as 2nd roll"); return false; }
    if(r1===''){ return true; }
    if(isSpare(r2)){ return true; }
    if(isStrike(r2)){ setError("Strike only valid as 1st or 3rd in 10th"); return false; }
    if((isNum(r1)||r1==='-') && (isNum(r2)||r2==='-')){
      const sum = asNum(r1)+asNum(r2);
      if(sum>9){ setError("Use / if total is 10 in 10th"); return false; }
      if(r3 && r3!==''){ setError("No 3rd roll unless strike or spare"); return false; }
      return true;
    }
    return true;
  }
}

/* === Scoring (incl. 10th-frame spare/strike partials) === */
function calculateAndDisplayScores(player){
  player.frames.forEach(fr => validateFrame(fr.el));

  const rolls=[];
  player.frames.forEach(f=>{
    [f.input1,f.input2,f.input3].forEach(inp=>{
      if(inp && inp.value!=='') rolls.push(inp.value.toUpperCase());
    });
  });

  let runningTotal=0; 
  let rollIndex=0;

  player.frames.forEach((f,idx)=>{
    let frameScore=null;

    if(idx<9){
      const first=rolls[rollIndex];
      const second=rolls[rollIndex+1];
      const firstVal=convertRoll(first);
      let secondVal=0;
      if(second==='/') secondVal=10-firstVal; else secondVal=convertRoll(second);

      if(first==='X'){ // strike
        const bonus1=nextValidRoll(rolls,rollIndex+1);
        const secondBonusSymbol=rolls[rollIndex+2];
        const bonus2 = (secondBonusSymbol==='/') ? (10 - bonus1) : nextValidRoll(rolls,rollIndex+2);
        frameScore=10+bonus1+bonus2; 
        rollIndex+=1;
      } else if(second==='/'){ // spare
        const bonus=nextValidRoll(rolls,rollIndex+2); 
        frameScore=10+bonus; 
        rollIndex+=2;
      } else if(first!==undefined && second!==undefined){
        frameScore=firstVal+secondVal; 
        rollIndex+=2;
      }
    } else {
      const r1 = (f.input1?.value||'').toUpperCase();
      const r2 = (f.input2?.value||'').toUpperCase();
      const r3 = (f.input3?.value||'').toUpperCase();

      const v1 = convertRoll(r1);
      const v2 = (r2==='/') ? (r1 ? (10 - convertRoll(r1)) : 10) : convertRoll(r2);
      const v3 = convertRoll(r3);

      if(r1==='X'){
        if(!r2){ frameScore = 10; }
        else if(!r3){ frameScore = 10 + v2; }
        else { frameScore = 10 + v2 + v3; }
      } else if(r2==='/'){
        frameScore = 10 + (r3 ? v3 : 0);
      } else if(r1!=='' && r2!==''){
        frameScore = v1 + v2;
      } else {
        frameScore = null;
      }
    }

    if(frameScore!==null){
      runningTotal+=frameScore;
      f.score.style.visibility="visible";
      f.score.textContent=runningTotal;
    } else {
      f.score.style.visibility="hidden";
    }
  });
}

/* === Totals (player + team) === */
function updatePlayerTotal(player){
  const sel=player.querySelector("select"); 
  const archetype=archetypes.find(a=>a.name===sel.value);
  const last=player.frames[player.frames.length-1].score; 
  const raw=parseInt(last.textContent)||0;
  player.querySelector(".player-total").textContent=`Total (with HCP): ${raw + (archetype?.handicap||0)}`;
}

function updateTeamTotals(){
  document.querySelectorAll(".team-container").forEach(team=>{
    let scratchTotal=0;
    let handicapTotal=0;

    const players=team.querySelectorAll(".player");
    players.forEach(p=>{
      const sel=p.querySelector("select"); 
      const archetype=archetypes.find(a=>a.name===sel.value);
      const lastScore=p.querySelector('.frame:last-child .score'); 
      const raw=parseInt(lastScore?.textContent||"0")||0;

      scratchTotal += raw;
      handicapTotal += (archetype?.handicap || 0);
    });

    const overall = scratchTotal + handicapTotal;
    const teamName = team.dataset.teamName || 'Team';

    let scratchDiv=team.querySelector(".team-total-scratch");
    let hcpDiv=team.querySelector(".team-total-hcp");
    let totalDiv=team.querySelector(".team-total-overall");

    if(!scratchDiv){
      scratchDiv=document.createElement("div");
      scratchDiv.className="team-total team-total-scratch";
      team.appendChild(scratchDiv);
    }
    if(!hcpDiv){
      hcpDiv=document.createElement("div");
      hcpDiv.className="team-total team-total-hcp";
      team.appendChild(hcpDiv);
    }
    if(!totalDiv){
      totalDiv=document.createElement("div");
      totalDiv.className="team-total team-total-overall";
      team.appendChild(totalDiv);
    }

    scratchDiv.textContent=`${teamName} Scratch: ${scratchTotal}`;
    hcpDiv.textContent=`${teamName} Handicap: ${handicapTotal}`;
    totalDiv.textContent=`${teamName} Total: ${overall}`;
  });
}

/* === Default landing: single player === */
startSingle();
