<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bowling Party!!! (Web-App Companion)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    body.light {
      background: #fefefe;
      color: #111;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    select, input[type="number"] {
      font-size: 1.1em;
      padding: 6px;
      margin: 6px;
      width: 220px;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .startBtn { background: #28a745; color:white; }
    .startBtn:hover { background: #218838; }
    .toggleBtn { background: #007bff; color:white; }
    .toggleBtn:hover { background: #0056b3; }
    .game-wrapper {
      overflow-x: auto;
      margin: 0 auto;
      max-width: 100%;
    }
    table { border-collapse: collapse; margin: 10px auto; min-width: 600px; }
    th, td { border: 1px solid #555; padding: 6px; text-align: center; font-size: 0.95em; }
    th { background: #222; }
    input.frameInput { width: 28px; font-size: 0.95em; text-align: center; }
    .final-scores { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>🎳 Bowling Party!!! (Web-App Companion) 🎉</h1>
  <button class="toggleBtn" onclick="toggleTheme()">🌙 Toggle Theme ☀️</button>

  <div class="setup">
    <h2>🎯 Select Number of Players per Team (1–5) 🎯</h2>
    Team 1: <input type="number" id="team1Count" min="1" max="5" value="2"/><br/>
    Team 2: <input type="number" id="team2Count" min="1" max="5" value="2"/><br/>
    <button class="startBtn" onclick="createTeamSelectors()">Set Players</button>
    <div id="teamSelectors"></div>
    <button class="startBtn" id="startGameBtn" style="display:none;" onclick="startGame()">🚀 Start Game</button>
  </div>

  <div class="game-wrapper">
    <div class="game" id="game" style="display:none;"></div>
  </div>

  <script>
    const archetypes = [
      { name: "Tilly", handicap: 39, average: 166 },
      { name: "Debbie", handicap: 71, average: 121 },
      { name: "Robert", handicap: -59, average: 279 },
      { name: "Samuel", handicap: 19, average: 188 },
      { name: "Peyton", handicap: -27, average: 241 },
      { name: "Amara", handicap: -40, average: 255 },
      { name: "Tito", handicap: 27, average: 180 },
      { name: "Wendy", handicap: -46, average: 262 },
      { name: "David", handicap: 32, average: 174 },
      { name: "Marcus", handicap: 49, average: 156 },
      { name: "Jacob", handicap: 58, average: 145 },
      { name: "Amanda", handicap: 32, average: 164 }
    ];

    let team1 = [], team2 = [];

    function createTeamSelectors() {
      const t1Count = parseInt(document.getElementById("team1Count").value);
      const t2Count = parseInt(document.getElementById("team2Count").value);
      if (t1Count<1 || t1Count>5 || t2Count<1 || t2Count>5){
        alert("Players per team must be between 1 and 5!");
        return;
      }
      const container=document.getElementById("teamSelectors");
      container.innerHTML="<h3>🎳 Team 1 Players 🎳</h3>";
      for(let i=0;i<t1Count;i++){
        const sel=document.createElement("select"); sel.id=`team1_${i}`;
        archetypes.forEach(a=>{ const opt=document.createElement("option"); opt.value=a.name; opt.textContent=`${a.name} (Avg:${a.average}, Hcp:${a.handicap})`; sel.appendChild(opt);});
        container.appendChild(sel); container.appendChild(document.createElement("br"));
      }
      container.innerHTML += "<h3>🎳 Team 2 Players 🎳</h3>";
      for(let i=0;i<t2Count;i++){
        const sel=document.createElement("select"); sel.id=`team2_${i}`;
        archetypes.forEach(a=>{ const opt=document.createElement("option"); opt.value=a.name; opt.textContent=`${a.name} (Avg:${a.average}, Hcp:${a.handicap})`; sel.appendChild(opt);});
        container.appendChild(sel); container.appendChild(document.createElement("br"));
      }
      document.getElementById("startGameBtn").style.display="inline-block";
    }

    function startGame() {
      team1=[]; team2=[];
      const t1Count=parseInt(document.getElementById("team1Count").value);
      const t2Count=parseInt(document.getElementById("team2Count").value);
      for(let i=0;i<t1Count;i++){
        const name=document.getElementById(`team1_${i}`).value;
        const a=archetypes.find(a=>a.name===name);
        team1.push({name:a.name,average:a.average,handicap:a.handicap,frames:Array(10).fill(null).map(()=>[]),scores:Array(10).fill(null)});
      }
      for(let i=0;i<t2Count;i++){
        const name=document.getElementById(`team2_${i}`).value;
        const a=archetypes.find(a=>a.name===name);
        team2.push({name:a.name,average:a.average,handicap:a.handicap,frames:Array(10).fill(null).map(()=>[]),scores:Array(10).fill(null)});
      }
      renderGame();
    }

    function renderGame(){
      const container=document.getElementById("game"); container.style.display="block";
      container.innerHTML=`<h2>🎉 Team 1 🎉</h2>${generateTable(team1,"team1")}<h2>🎉 Team 2 🎉</h2>${generateTable(team2,"team2")}<button onclick="calculateWinner()">🏆 Show Results 🏆</button><div class="final-scores" id="finalScores"></div>`;
    }

    function generateTable(team,prefix){
      let html="<table><tr><th>Player</th>";
      for(let f=1;f<=10;f++) html+=`<th>Frame ${f}</th>`; html+="<th>Total</th></tr>";
      team.forEach((p,idx)=>{
        html+=`<tr><td>${p.name}</td>`;
        for(let f=0;f<10;f++){
          html+=`<td id="${prefix}_${idx}_f${f}">`;
          let maxInputs=(f===9)?3:2;
          for(let k=0;k<maxInputs;k++){
            html+=`<input class="frameInput" maxlength="1" oninput="updateFrame('${prefix}',${idx},${f})"/>`;
          }
          html+=`<div class="frameScore" id="${prefix}_${idx}_f${f}score"></div></td>`;
        }
        html+=`<td id="${prefix}_${idx}_total"></td></tr>`;
      });
      html+="</table>"; return html;
    }

    function parseInput(val){ if(val==="X") return 10; if(val==="/") return "/"; if(val==="-") return 0; let n=parseInt(val); return isNaN(n)?null:n; }

    function updateFrame(prefix,pIdx,fIdx){
      const team = prefix==="team1"?team1:team2; const player=team[pIdx];
      const frameInputs=document.querySelectorAll(`#${prefix}_${pIdx}_f${fIdx} input`); let rolls=[];
      frameInputs.forEach(inp=>rolls.push(parseInput(inp.value)));

      let frameComplete=false;
      if(fIdx<9){
        if(rolls[0]===10) frameComplete=true;
        else if(rolls[0]!==null && rolls[1]!==null) frameComplete=true;
      }else{ frameComplete=rolls.every(r=>r!==null); }

      if(!frameComplete){ document.getElementById(`${prefix}_${pIdx}_f${fIdx}score`).innerText=""; return; }

      player.frames[fIdx]=rolls; calculateScores(prefix,pIdx);
    }

    function calculateScores(prefix,pIdx){
      const team = prefix==="team1"?team1:team2; const player=team[pIdx]; let total=0;
      for(let f=0;f<10;f++){
        const frame=player.frames[f]; if(!frame || frame.includes(null)) continue;
        let frameScore=0;
        if(f<9){
          if(frame[0]===10) frameScore=10;
          else if(frame[1]==="/") frameScore=10;
          else frameScore=(frame[0]||0)+(frame[1]||0);
        }else frameScore=frame.reduce((a,b)=>a+(b==="/"?10:b||0),0);
        total+=frameScore;
        document.getElementById(`${prefix}_${pIdx}_f${f}score`).innerText=frameScore;
      }
      total+=player.handicap; player.total=total; document.getElementById(`${prefix}_${pIdx}_total`).innerText=total;
    }

    function calculateWinner(){
      const t1Total=team1.reduce((a,b)=>a+(b.total||0),0);
      const t2Total=team2.reduce((a,b)=>a+(b.total||0),0);
      let result=`<p>🎳 Team 1 Total: ${t1Total}</p><p>🎳 Team 2 Total: ${t2Total}</p>`;
      if(t1Total>t2Total) result+=`<p>🏆 Team 1 Wins! 🎉</p>`;
      else if(t2Total>t1Total) result+=`<p>🏆 Team 2 Wins! 🎉</p>`;
      else result+=`<p>🤝 It's a Tie! 🎳</p>`;
      document.getElementById("finalScores").innerHTML=result;
    }

    function toggleTheme(){document.body.classList.toggle("light");}
  </script>
</body>
</html>
